<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Boletim dos Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Selecione um Aluno para ver o Boletim</h1>
        <ul class="list-group">
            {% for aluno in alunos %}
                <li class="list-group-item">
                    <a href="{% url 'boletim_aluno' aluno.id %}">{{ aluno.usuario.get_full_name|default:aluno.usuario.username }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
