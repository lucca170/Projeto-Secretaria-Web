<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ sala.nome }}</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Tipo:</strong> {{ sala.tipo }}</li>
            <li class="list-group-item"><strong>Capacidade:</strong> {{ sala.capacidade }}</li>
        </ul>
        <a href="{% url 'lista_salas' %}" class="btn btn-secondary mt-3">Voltar para Salas</a>
    </div>
</body>
</html>
