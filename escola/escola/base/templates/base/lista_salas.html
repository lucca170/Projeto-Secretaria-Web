<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Salas de Laboratório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Salas de Laboratório</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Capacidade</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                <tr>
                    <td><a href="{% url 'detalhe_sala' sala.id %}">{{ sala.nome }}</a></td>
                    <td>{{ sala.tipo }}</td>
                    <td>{{ sala.capacidade }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhuma sala cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
