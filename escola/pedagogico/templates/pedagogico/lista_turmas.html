<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Turmas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Turno</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td>{{ turma.nome }}</td>
                    <td>{{ turma.get_turno_display }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">Nenhuma turma cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adicionar_turma' %}" class="btn btn-primary">Adicionar Turma</a>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
